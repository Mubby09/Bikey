<section id="register">
    <div class="container">
        <div>
            <div class="register-inner">
                <div class="register-content">
                    <form name="contact" method="POST" data-netlify="true">
                        <label for="name">NAME:
                            <input type="text" name="name" id="id" placeholder="Enter your Name...">
                        </label>

                        <label for="email">EMAIL:
                            <input type="email" name="email" id="email" placeholder="Enter your E-mail...">
                            </label>
                        
                        <label for="number">PHONE NUMBER:
                            <input type="text" name="number" id="number" placeholder="Enter your Number...">
                        </label>
                        <label for="submit">
                                <input type="submit" value="Submit Form" class="btn">
                        </label>           
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
